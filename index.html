<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Weather Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <h1 class="col-12 p-4">Weather Dashboard</h1>
        </div>
        <!-- header -->
        <div class="row miw-100@sml">
            <aside class="col-3 p-4 miw-100@sml">
                <!-- search -->
                <form class="miw-100@sml" id="searchForm">
                    <h4 class="">Search for a city:</h4>
                    <input class="w-100" id="searchInput" type="text" placeholder="Chicago">
                    <button type="submit" class="btn btn-block btn-info my-3 w-100">Search</button>
                </form>
                <!-- input -->
                <!-- button -->
                <!-- display last 8 cities -->
                <div class="border-top pt-2" id="searchHistory"></div>
            </aside>

            <!-- current weather -->
            <section class="col-9 p-4">
                <div id="currentWeather"></div>
                <!-- 5 day forecast -->
                <div>
                    <h3>5-Day Forecast</h3>
                    <div class="row" id="fiveDayWeather"></div>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>

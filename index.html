<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Weather Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <h1 class="col-12 f-l-300 f-lg p-4">Weather Dashboard</h1>
        </div>
        <!-- header -->
        <div class="row miw-100@sml">
            <aside class="col-3 p-4 miw-100@sml">
                <!-- search -->
                <form class="miw-100@sml" id="searchForm">
                    <h4 class="f-400 f-sm">Search for a city:</h4>
                    <input class="w-100" id="searchInput" type="text" placeholder="Chicago">
                    <button type="submit"
                        class="btn btn-block btn-info c-blue c-white f-bold my-3 n-border w-100">Search</button>
                </form>
                <!-- input -->
                <!-- button -->
                <!-- display last 8 cities -->
                <div class="border-top pt-2" id="searchHistory"></div>
            </aside>

            <!-- current weather -->
            <section class="col-9 p-4">
                <div id="currentWeather"></div>
                <!-- 5 day forecast -->
                <div>
                    <h3 class="f-400">5-Day Forecast</h3>
                    <div class="row" id="fiveDayWeather"></div>
                </div>
            </section>
        </div>
        <footer>
            <hr width=”300″>
            </hr>
            <p class="f-e-sm f-bold f-upper l-space t-center">
                Made By Gwen</p>
        </footer>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
